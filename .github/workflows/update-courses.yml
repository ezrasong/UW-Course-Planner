name: Refresh Supabase course catalog

on:
  workflow_dispatch:
  schedule:
    - cron: "0 13 * * 1" # every Monday at 13:00 UTC

jobs:
  trigger-fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger fetch-courses edge function
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          set -euo pipefail
          if [ -z "${SUPABASE_URL:-}" ] || [ -z "${SUPABASE_SERVICE_ROLE_KEY:-}" ]; then
            echo "Missing SUPABASE_URL or SUPABASE_SERVICE_ROLE_KEY secret" >&2
            exit 1
          fi
          response=$(curl -sS -w '\n%{http_code}' -X POST "$SUPABASE_URL/functions/v1/fetch-courses" \
            -H "Authorization: Bearer $SUPABASE_SERVICE_ROLE_KEY" \
            -H "Content-Type: application/json")
          status=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Function response: $body"
          if [ "$status" -ge 400 ]; then
            echo "fetch-courses returned HTTP $status" >&2
            exit 1
          fi
